  <style>
  	
  	
  /* Fade transition for backdrop */
  .fade-enter-active, .fade-leave-active {
    transition: opacity 0.3s ease;
  }
  .fade-enter, .fade-leave-to {
    opacity: 0;
  }

  /* Slide and fade transition for modal */
  .slide-fade-enter-active {
    transition: all 0.3s ease-out;
  }
  .slide-fade-leave-active {
    transition: all 0.2s cubic-bezier(1, 0.5, 0.8, 1);
  }
  .slide-fade-enter-from,
  .slide-fade-leave-to {
    transform: translateY(20px);
    opacity: 0;
  }

  /* Slide right transition for success message */
  .slide-right-enter-active {
    transition: all 0.3s ease-out;
  }
  .slide-right-leave-active {
    transition: all 0.2s cubic-bezier(1, 0.5, 0.8, 1);
  }
  .slide-right-enter-from {
    transform: translateX(20px);
    opacity: 0;
  }
  .slide-right-leave-to {
    transform: translateX(-20px);
    opacity: 0;
  }

  /* Shake animation for error message */
  .shake-enter-active {
    animation: shake 0.5s ease-in-out;
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }

  /* Spinner animation */
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .fa-spinner {
    animation: spin 1s linear infinite;
  }

  /* Scale animation for success close */
  .modal-success-leave-active {
    transition: all 0.3s ease-in-out;
  }
  .modal-success-leave-to {
    transform: scale(0.95);
    opacity: 0;
  }

  /* Focus ring animation */
  input:focus {
    transition: all 0.2s ease-in-out;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
  }
  	
.nav-button {
    transition: all 0.2s ease;
    position: relative;
  }

  .nav-button:active {
    transform: scale(0.95);
  }

  .nav-button::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 2px;
    background-color: #3B82F6;
    transition: width 0.2s ease;
    border-radius: 2px;
  }

  .router-link-active::after {
    width: 24px; /* Slightly wider indicator */
  }

  .backdrop-blur-lg {
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }

  @media (hover: none) {
    .nav-button:active {
      opacity: 0.7;
    }
  }
  	
    body {
      background-color: #0D1B2A;
      color: white;
    }
    .page-transition {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .error-message { color: #ff4444; }
    .success-message { color: #00C851; }
    .hidden { display: none; }
  </style>
